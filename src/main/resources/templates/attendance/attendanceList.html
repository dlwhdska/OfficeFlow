<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-4">
                <div class="input-group">
                    <select id="monthSelector" class="form-select">
                        <option value="">전체</option>
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                    </select>
                    <button class="btn btn-primary" onclick="searchByMonth()">조회</button>
                </div>
            </div>
        </div>
    </div>
	<table>
		<thead>
			<tr>
				<th>일자</th>
				<th>출근시간</th>
				<th>퇴근시간</th>
				<th>상태</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="attendance : ${attendancePage.content}">
				<td th:text="${attendance.attendanceDate}"></td>
				<td th:text="${attendance.startTime}"></td>
				<td th:text="${attendance.endTime}"></td>
				<td th:text="${attendance.statusText}"></td>
			</tr>
		</tbody>
	</table>
	
	<button onclick="goBack()">뒤로가기</button>

	<!-- 페이지네이션 -->
	<nav th:if="${attendancePage.totalPages > 0}">
		<ul class="pagination justify-content-center">
			<!-- 이전 버튼 -->
			<li class="page-item"
				th:classappend="${attendancePage.first} ? 'disabled'"><a
				class="page-link"
				th:href="@{/attendance/attendanceList(page=${attendancePage.number > 0 ? attendancePage.number : 0})}">이전</a>
			</li>

			<!-- 페이지 번호들, 최대 5개 표시 -->
			<li class="page-item"
				th:each="pageNumber : ${#numbers.sequence(
                    attendancePage.number - 2 >= 0 ? attendancePage.number - 2 : 0, 
                    attendancePage.number + 2 < attendancePage.totalPages ? attendancePage.number + 2 : attendancePage.totalPages - 1)}"
				th:classappend="${pageNumber == attendancePage.number} ? 'active'">
				<a class="page-link"
				th:href="@{/attendance/attendanceList(page=${pageNumber})}"
				th:text="${pageNumber + 1}"></a>
			</li>

			<!-- 다음 버튼 -->
			<li class="page-item"
				th:classappend="${attendancePage.last} ? 'disabled'"><a
				class="page-link"
				th:href="@{/attendance/attendanceList(page=${attendancePage.number + 1})}">다음</a>
			</li>
		</ul>
	</nav>
	<script src="/js/attendance/attendanceList.js"></script>
</body>
</html>
